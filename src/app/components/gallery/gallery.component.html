<div class="title-gallery">
    <h2>PokePlace! </h2>
    <img src="../../../assets/img/sys/pokeapi.svg" alt="">
</div>
<div class="full" *ngIf=" pokemons !== null || pokemons.length !== 0">
    <div *ngFor="let item of pokemons; let i = index">
        <app-cards [name]="item" (valueResponse)="valueResponse($event)"></app-cards>
    </div>
</div>
<p class="message-for-slide">(Please click an arrow for enable)</p>
<div class="slideshow-container" *ngIf=" pokemons !== null || pokemons.length !== 0">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade" *ngFor="let item of pokemons; let i = index">
        <div class="numbertext">{{(i+1)+"/"+pokemons.length}}</div>
        <app-cards [name]="item" (valueResponse)="valueResponse($event)"></app-cards>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>

<div>
    <div *ngIf="pokemons === null || pokemons.length === 0">
        <h1>
            Your gallery is empty
        </h1>
    </div>
</div>
