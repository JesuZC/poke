<div>
    <h2 style=" color:antiquewhite;">{{"Pokemon: "+": "+pokemon?.pokemon?.name}}</h2>
    <button (click)="onSeeGallery()">Look</button><button (click)="onAddToGallery(pokemon?.pokemon?.name)">Capture</button>
    <div>
        <img [src]="pokemon?.pokemon?.front">
        <img [src]="pokemon?.pokemon?.back">
        <p *ngIf="pokemon?.pokemon?.front === null">No image avalible!!</p>
    </div>
    <hr>
</div>
